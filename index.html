<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Character Match â€“ 50 Pairs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #e0f7fa;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.5em;
      margin: 4px;
      color: #006064;
    }

    #score {
      font-size: 1em;
      margin: 4px;
      color: #004d40;
    }

    #resetBtn {
      background: #00796b;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 1em;
      border-radius: 6px;
      margin-bottom: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #resetBtn:hover {
      background: #004d40;
    }

    #game {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);
      gap: 1vw;
      width: 95vw;
      height: 80vh;
      padding: 0.5vw;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10%;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
      cursor: pointer;
      touch-action: manipulation;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    .card.revealed img {
      display: block;
    }

    audio { display: none; }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Match the Characters ðŸŽ‰</h1>
  <div id="score">Score: 0</div>
  <button id="resetBtn">ðŸ”„ Reset Game</button>
  <div id="game"></div>
  <audio id="match-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
  <audio id="win-sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3"></audio>

  <script>
    const imageURLs = [
      "https://cdn-icons-png.flaticon.com/512/616/616408.png",
      "https://cdn-icons-png.flaticon.com/512/616/616430.png",
      "https://cdn-icons-png.flaticon.com/512/616/616556.png",
      "https://cdn-icons-png.flaticon.com/512/616/616530.png",
      "https://cdn-icons-png.flaticon.com/512/616/616645.png",
      "https://cdn-icons-png.flaticon.com/512/616/616531.png",
      "https://cdn-icons-png.flaticon.com/512/616/616629.png",
      "https://cdn-icons-png.flaticon.com/512/616/616571.png",
      "https://cdn-icons-png.flaticon.com/512/616/616542.png",
      "https://cdn-icons-png.flaticon.com/512/616/616592.png",
      "https://cdn-icons-png.flaticon.com/512/616/616628.png",
      "https://cdn-icons-png.flaticon.com/512/616/616589.png",
      "https://cdn-icons-png.flaticon.com/512/616/616607.png",
      "https://cdn-icons-png.flaticon.com/512/616/616436.png",
      "https://cdn-icons-png.flaticon.com/512/616/616554.png",
      "https://cdn-icons-png.flaticon.com/512/616/616509.png",
      "https://cdn-icons-png.flaticon.com/512/616/616596.png",
      "https://cdn-icons-png.flaticon.com/512/616/616574.png",
      "https://cdn-icons-png.flaticon.com/512/616/616623.png",
      "https://cdn-icons-png.flaticon.com/512/616/616491.png",
      "https://cdn-icons-png.flaticon.com/512/616/616499.png",
      "https://cdn-icons-png.flaticon.com/512/616/616452.png",
      "https://cdn-icons-png.flaticon.com/512/616/616447.png",
      "https://cdn-icons-png.flaticon.com/512/616/616466.png",
      "https://cdn-icons-png.flaticon.com/512/616/616501.png"
    ];

    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const resetBtn = document.getElementById("resetBtn");
    const matchSound = document.getElementById("match-sound");
    const winSound = document.getElementById("win-sound");

    let cards = [];
    let firstCard = null;
    let score = 0;
    let lock = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateCards() {
      const pairs = [];
      const selectedImages = imageURLs.slice(0, 50); // 50 pairs = 100 cards
      selectedImages.forEach(url => {
        pairs.push(url, url);
      });

      const shuffled = shuffle(pairs);
      game.innerHTML = '';
      score = 0;
      lock = false;
      firstCard = null;
      scoreDisplay.textContent = `Score: 0`;
      cards = [];

      shuffled.forEach(url => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.img = url;

        const img = document.createElement('img');
        img.src = url;
        card.appendChild(img);

        card.onclick = () => revealCard(card);
        game.appendChild(card);
        cards.push(card);
      });
    }

    function revealCard(card) {
      if (lock || card.classList.contains('revealed') || card === firstCard) return;

      card.classList.add('revealed');

      if (!firstCard) {
        firstCard = card;
      } else {
        lock = true;
        if (firstCard.dataset.img === card.dataset.img) {
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
          matchSound.play();
          firstCard = null;
          lock = false;

          if (score === 50) {
            winSound.play();
            setTimeout(() => {
              alert("ðŸŽ‰ You matched all 50 pairs! Awesome job!");
              generateCards();
            }, 600);
          }
        } else {
          setTimeout(() => {
            firstCard.classList.remove('revealed');
            card.classList.remove('revealed');
            firstCard = null;
            lock = false;
          }, 800);
        }
      }
    }

    resetBtn.onclick = () => {
      generateCards();
    };

    generateCards();
  </script>
</body>
</html>
