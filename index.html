<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #70c5ce;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      display: block;
      margin: 0 auto;
      width: min(420px, 95vw);
      height: calc(min(420px, 95vw) * 1.5);
      max-height: 95vh;
      background: transparent;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    // Flappy Bird Style Game with Sprites (PC + Mobile Compatible)
    // --------------------------------------------------------------
    // Requires images in an /images/ folder:
    //   images/bg.png
    //   images/bird.png
    //   images/pipe_top.png
    //   images/pipe_bottom.png
    //   images/ground.png

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = 400;
    canvas.height = 600;

    // Load Sprites
    const bgImg = new Image(); bgImg.src = "images/bg.png";
    const groundImg = new Image(); groundImg.src = "images/ground.png";
    const birdImg = new Image(); birdImg.src = "images/bird.png";
    const pipeTopImg = new Image(); pipeTopImg.src = "images/pipe_top.png";
    const pipeBottomImg = new Image(); pipeBottomImg.src = "images/pipe_bottom.png";

    // Simple image preloader to avoid flicker
    const allImages = [bgImg, groundImg, birdImg, pipeTopImg, pipeBottomImg];
    let loaded = 0;
    allImages.forEach(img => {
      img.onload = () => {
        loaded++;
        if (loaded === allImages.length) {
          loop(); // start game when everything is ready
        }
      };
    });

    // GAME STATE
    let bird = {
      x: 80,
      y: canvas.height / 2,
      width: 70,   // smaller plane
      height: 45,  // smaller plane
      velocity: 0,
      gravity: 0.5,
      jump: -9
    };

    let pipes = [];
    let pipeGap = 150;
    let pipeWidth = 140;         // how wide the pipes look
    let pipeHeight = 400;        // how tall each pipe segment is drawn
    let pipeSpeed = 2;
    let frame = 0;
    let score = 0;
    let gameOver = false;
    let groundHeight = 80;
    let bgScroll = 0;

    function resetGame() {
      bird.y = canvas.height / 2;
      bird.velocity = 0;
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;
    }

    function spawnPipe() {
      // choose a vertical gap position
      let topHeight = Math.floor(Math.random() * (canvas.height - pipeGap - groundHeight - 50)) + 20;
      let bottomY = topHeight + pipeGap;

      pipes.push({
        x: canvas.width,
        topHeight: topHeight,
        bottomY: bottomY,
        scored: false
      });
    }

    function flap() {
      if (gameOver) resetGame();
      else bird.velocity = bird.jump;
    }

    // Controls
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        flap();
      }
    });
    document.addEventListener("mousedown", (e) => {
      e.preventDefault();
      flap();
    });
    document.addEventListener("touchstart", (e) => {
      e.preventDefault();
      flap();
    }, { passive: false });

    function update() {
      if (gameOver) return;

      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      // Hit ground or top
      if (bird.y + bird.height > canvas.height - groundHeight || bird.y < 0) {
        gameOver = true;
      }

      // Spawn pipes
      if (frame % 100 === 0) spawnPipe();

      // Move pipes & collisions
      pipes.forEach((p) => {
        p.x -= pipeSpeed;

        // Collision
        if (
          bird.x < p.x + pipeWidth &&
          bird.x + bird.width > p.x &&
          (bird.y < p.topHeight || bird.y + bird.height > p.bottomY)
        ) {
          gameOver = true;
        }

        // Score
        if (p.x + pipeWidth < bird.x && !p.scored) {
          score++;
          p.scored = true;
        }
      });

      // Remove off-screen pipes
      pipes = pipes.filter((p) => p.x + pipeWidth > 0);

      // Background scroll
      bgScroll -= 1;
      if (bgScroll <= -canvas.width) bgScroll = 0;

      frame++;
    }

    function draw() {
      // Background
      ctx.drawImage(bgImg, bgScroll, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImg, bgScroll + canvas.width, 0, canvas.width, canvas.height);

      // Pipes (scaled from your huge 1920x1080 images)
      pipes.forEach((p) => {
        // TOP PIPE - draw scaled down
        ctx.drawImage(
          pipeTopImg,
          0, 0, pipeTopImg.width, pipeTopImg.height,  // full source image
          p.x, p.topHeight - pipeHeight,              // destination position
          pipeWidth, pipeHeight                       // destination size
        );

        // BOTTOM PIPE - draw scaled down
        ctx.drawImage(
          pipeBottomImg,
          0, 0, pipeBottomImg.width, pipeBottomImg.height,
          p.x, p.bottomY,
          pipeWidth, pipeHeight
        );
      });

      // Bird
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);

      // Ground
      ctx.drawImage(groundImg, 0, canvas.height - groundHeight, canvas.width, groundHeight);

      // Score
      ctx.fillStyle = "black";
      ctx.font = "32px Arial";
      ctx.fillText(score, 20, 50);

      // Game Over
      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 80, canvas.height / 2);
        ctx.font = "20px Arial";
        ctx.fillText("Tap or press SPACE to restart", 45, canvas.height / 2 + 40);
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }
  </script>
</body>
</html>
