<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mata Tiempo â€“ Custom Audio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #e0f7fa;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 1.4em;
      margin: 4px;
      color: #006064;
    }
    #level, #score, #timer {
      font-size: 1em;
      margin: 2px;
      color: #004d40;
    }
    #controls {
      display: flex;
      gap: 10px;
      margin-bottom: 6px;
    }
    #resetBtn, #soundBtn {
      background: #00796b;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 0.9em;
      border-radius: 6px;
      cursor: pointer;
    }
    #resetBtn:hover, #soundBtn:hover {
      background: #004d40;
    }
    #game {
      display: grid;
      gap: 2px;
      margin-bottom: 10px;
      width: 95vmin;
      height: 95vmin;
      touch-action: none;
    }
    .card {
      width: 100%;
      aspect-ratio: 1 / 1;
      background-color: #ffffff;
      border: 1px solid #ccc;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .card.revealed img {
      display: block;
    }
    canvas#confetti {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
    audio { display: none; }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Character Match</h1>
  <div id="level">Level: 1</div>
  <div id="score">Score: 0</div>
  <div id="timer">Time: 0s</div>
  <div id="controls">
    <button id="resetBtn">ðŸ”„ Reset Game</button>
    <button id="soundBtn">ðŸ”Š Sound: On</button>
  </div>
  <div id="game"></div>
  <canvas id="confetti"></canvas>

  <audio id="match-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
  <audio id="win-sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3"></audio>

  <script>
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    const levelDisplay = document.getElementById("level");
    const resetBtn = document.getElementById("resetBtn");
    const soundBtn = document.getElementById("soundBtn");
    const matchSound = document.getElementById("match-sound");
    const winSound = document.getElementById("win-sound");

    let cards = [], firstCard = null, score = 0, lock = false;
    let timer = 0, interval = null, soundOn = true;
    let level = 1;
    let animals = [];

    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function updateDisplays() {
      scoreDisplay.textContent = `Score: ${score}`;
      levelDisplay.textContent = `Level: ${level}`;
      timerDisplay.textContent = `Time: ${timer}s`;
    }

    function startTimer() {
      clearInterval(interval);
      timer = 0;
      interval = setInterval(() => {
        timer++;
        updateDisplays();
      }, 1000);
    }

    function playCardSound(soundUrl) {
      if (!soundOn || !soundUrl) return;
      const audio = new Audio(soundUrl);
      audio.play().catch(e => console.warn("Audio playback failed:", e));
    }

    function generateCards() {
      if (!animals.length) return;
      startTimer();
      const totalPairs = Math.pow(2, level);
      const selected = shuffle(animals).slice(0, totalPairs);
      const deck = shuffle(selected.flatMap(animal => [{ ...animal }, { ...animal }]));
      const columns = Math.ceil(Math.sqrt(deck.length));
      game.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
      game.style.gridTemplateRows = `repeat(${Math.ceil(deck.length / columns)}, 1fr)`;

      game.innerHTML = '';
      score = 0;
      lock = false;
      firstCard = null;
      updateDisplays();
      cards = [];

      deck.forEach(({ name, url, sound }) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.name = name;
        card.dataset.img = url;
        card.dataset.sound = sound;

        const img = document.createElement('img');
        img.src = url;
        img.alt = name;
        card.appendChild(img);

        card.onclick = () => revealCard(card);
        game.appendChild(card);
        cards.push(card);
      });
    }

    function revealCard(card) {
      if (lock || card.classList.contains('revealed') || card === firstCard) return;
      card.classList.add('revealed');
      playCardSound(card.dataset.sound);

      if (!firstCard) {
        firstCard = card;
      } else {
        lock = true;
        if (firstCard.dataset.img === card.dataset.img) {
          score++;
          updateDisplays();
          if (soundOn) matchSound.play();
          firstCard = null;
          lock = false;

          if (score === Math.pow(2, level)) {
            clearInterval(interval);
            if (soundOn) winSound.play();
            setTimeout(() => {
              alert(`ðŸŽ‰ Level ${level} complete!`);
              level = level < 8 ? level + 1 : 1;
              generateCards();
            }, 1000);
          }
        } else {
          setTimeout(() => {
            firstCard.classList.remove('revealed');
            card.classList.remove('revealed');
            firstCard = null;
            lock = false;
          }, 800);
        }
      }
    }

    resetBtn.onclick = () => { level = 1; generateCards(); };
    soundBtn.onclick = () => {
      soundOn = !soundOn;
      soundBtn.textContent = soundOn ? 'ðŸ”Š Sound: On' : 'ðŸ”‡ Sound: Off';
    };

    // Load JSON data from cards/cards.json
    fetch('cards/cards.json')
      .then(res => res.json())
      .then(data => {
        animals = data.map(card => ({
          name: card.name,
          url: `${card.image}`,
          sound: `audio/${card.sound}`
        }));
        generateCards();
      })
      .catch(err => {
        console.error("Failed to load cards.json", err);
        alert("Failed to load card data.");
      });
  </script>
</body>
</html>
