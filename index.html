<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Plane + Sound (Smooth)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #70c5ce;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      display: block;
      margin: 0 auto;
      width: min(420px, 95vw);
      height: calc(min(420px, 95vw) * 1.5);
      max-height: 95vh;
      background: transparent;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const DEBUG = false;

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = 400;
    canvas.height = 600;

    // === AUDIO (Flap sound REMOVED) ===
    const bgMusic    = new Audio("sounds/bg_music.mp3");
    const pointSound = new Audio("sounds/point.mp3");
    const crashSound = new Audio("sounds/crash.mp3");

    [bgMusic, pointSound, crashSound].forEach(a => {
      a.preload = "auto";
    });

    bgMusic.loop = true;
    bgMusic.volume = 0.4;
    pointSound.volume = 0.8;
    crashSound.volume = 0.9;

    let audioStarted = false;

    // === SPRITES ===
    const bgImg         = new Image();
    const groundImg     = new Image();
    const birdImg       = new Image();
    const pipeTopImg    = new Image();
    const pipeBottomImg = new Image();

    bgImg.src         = "images/bg.png";
    groundImg.src     = "images/ground.png";
    birdImg.src       = "images/bird.png";
    pipeTopImg.src    = "images/pipe_top.png";
    pipeBottomImg.src = "images/pipe_bottom.png";

    const allImages = [bgImg, groundImg, birdImg, pipeTopImg, pipeBottomImg];
    let loadedCount = 0;
    allImages.forEach(img => {
      img.onload = () => {
        loadedCount++;
        if (loadedCount === allImages.length) startGame();
      };
    });

    // === GAME STATE ===
    const groundHeight = 80;

    let bird = {
      x: 80,
      y: canvas.height / 2,
      width: 70,
      height: 45,
      velocity: 0,
      gravity: 0.5,
      jump: -9
    };

    const BIRD_HIT_W = 50;
    const BIRD_HIT_H = 30;

    let pipes = [];
    let pipeGap    = 150;
    let pipeWidth  = 80;
    let pipeHeight = 400;
    let pipeSpeed  = 2;
    let frame      = 0;
    let score      = 0;
    let gameOver   = false;

    let bgScroll     = 0;
    let groundScroll = 0;

    function resetGame() {
      bird.y = canvas.height / 2;
      bird.velocity = 0;
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;

      try {
        bgMusic.currentTime = 0;
        if (audioStarted) bgMusic.play();
      } catch (e) {}
    }

    function spawnPipe() {
      const minTop = 60;
      const maxTop = canvas.height - groundHeight - pipeGap - 60;
      const topHeight = Math.random() * (maxTop - minTop) + minTop;
      const bottomY = topHeight + pipeGap;

      pipes.push({
        x: canvas.width,
        topHeight,
        bottomY,
        scored: false
      });
    }

    function startAudioIfNeeded() {
      if (!audioStarted) {
        audioStarted = true;
        bgMusic.play().catch(() => {});
      }
    }

    function playSound(sound) {
      try {
        sound.currentTime = 0;
        sound.play().catch(() => {});
      } catch (e) {}
    }

    function flap() {
      if (gameOver) {
        resetGame();
      } else {
        bird.velocity = bird.jump;
      }
      startAudioIfNeeded();
    }

    function rectsOverlap(a, b) {
      return (
        a.x < b.x + b.w &&
        a.x + a.w > b.x &&
        a.y < b.y + b.h &&
        a.y + a.h > b.y
      );
    }

    function triggerGameOver() {
      if (!gameOver) {
        gameOver = true;
        try {
          bgMusic.pause();
          playSound(crashSound);
        } catch (e) {}
      }
    }

    function startGame() {
      document.addEventListener("keydown", (e) => {
        if (e.code === "Space") {
          e.preventDefault();
          flap();
        }
      });

      document.addEventListener("mousedown", (e) => {
        e.preventDefault();
        flap();
      });

      document.addEventListener("touchstart", (e) => {
        e.preventDefault();
        flap();
      }, { passive: false });

      requestAnimationFrame(loop);
    }

    function update() {
      if (gameOver) return;

      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      const birdRect = {
        x: bird.x + (bird.width - BIRD_HIT_W) / 2,
        y: bird.y + (bird.height - BIRD_HIT_H) / 2,
        w: BIRD_HIT_W,
        h: BIRD_HIT_H
      };

      if (birdRect.y + birdRect.h > canvas.height - groundHeight || birdRect.y < 0) {
        triggerGameOver();
      }

      if (frame % 100 === 0) spawnPipe();

      pipes.forEach((p) => {
        p.x -= pipeSpeed;

        const topPipe = {
          x: p.x,
          y: p.topHeight - pipeHeight,
          w: pipeWidth,
          h: pipeHeight
        };

        const bottomPipe = {
          x: p.x,
          y: p.bottomY,
          w: pipeWidth,
          h: pipeHeight
        };

        if (rectsOverlap(birdRect, topPipe) || rectsOverlap(birdRect, bottomPipe)) {
          triggerGameOver();
        }

        if (!p.scored && p.x + pipeWidth < bird.x) {
          p.scored = true;
          score++;
          playSound(pointSound);
        }
      });

      pipes = pipes.filter((p) => p.x + pipeWidth > 0);

      bgScroll     -= pipeSpeed * 1.0;
      groundScroll -= pipeSpeed * 0.6;

      if (bgScroll <= -canvas.width)     bgScroll     += canvas.width;
      if (groundScroll <= -canvas.width) groundScroll += canvas.width;

      frame++;
    }

    function draw() {
      ctx.drawImage(bgImg, bgScroll, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImg, bgScroll + canvas.width, 0, canvas.width, canvas.height);

      pipes.forEach((p) => {
        const topSrcW  = pipeTopImg.width * 0.25;
        const topSrcX  = (pipeTopImg.width - topSrcW) / 2;

        const bottomSrcW = pipeBottomImg.width * 0.25;
        const bottomSrcX = (pipeBottomImg.width - bottomSrcW) / 2;

        ctx.drawImage(pipeTopImg,
          topSrcX, 0, topSrcW, pipeTopImg.height,
          p.x, p.topHeight - pipeHeight,
          pipeWidth, pipeHeight
        );

        ctx.drawImage(pipeBottomImg,
          bottomSrcX, 0, bottomSrcW, pipeBottomImg.height,
          p.x, p.bottomY,
          pipeWidth, pipeHeight
        );
      });

      ctx.drawImage(groundImg, groundScroll, canvas.height - groundHeight, canvas.width, groundHeight);
      ctx.drawImage(groundImg, groundScroll + canvas.width, canvas.height - groundHeight, canvas.width, groundHeight);

      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);

      ctx.fillStyle = "black";
      ctx.font = "32px Arial";
      ctx.fillText(score, 20, 50);

      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 80, canvas.height / 2);
        ctx.font = "20px Arial";
        ctx.fillText("Tap / Click / Space to restart", 45, canvas.height / 2 + 40);
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }
  </script>
</body>
</html>
