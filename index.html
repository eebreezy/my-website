  <title>Flappy Plane</title>

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #70c5ce;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    canvas {
      width: min(420px, 95vw);
      height: calc(min(420px, 95vw) * 1.5);
      max-height: 95vh;
      display: block;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      background: transparent;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // === SPRITES (from /images/ folder) ===
    const bgImg         = new Image();
    const groundImg     = new Image();
    const birdImg       = new Image();
    const pipeTopImg    = new Image();
    const pipeBottomImg = new Image();

    bgImg.src         = "images/bg.png";
    groundImg.src     = "images/ground.png";
    birdImg.src       = "images/bird.png";
    pipeTopImg.src    = "images/pipe_top.png";
    pipeBottomImg.src = "images/pipe_bottom.png";

    const images = [bgImg, groundImg, birdImg, pipeTopImg, pipeBottomImg];
    let imagesLoaded = 0;

    images.forEach(img => {
      img.onload = () => {
        imagesLoaded++;
        if (imagesLoaded === images.length) {
          startGame();   // start ONLY when all images are ready
        }
      };
      img.onerror = () => console.error("Error loading image:", img.src);
    });

    // === GAME STATE ===
    const groundHeight = 100;

    let bird = {
      x: 80,
      y: canvas.height / 2,
      width: 120,    // bigger to match your plane sprite
      height: 80,
      velocity: 0,
      gravity: 0.5,
      jump: -9
    };

    let pipes = [];
    let pipeGap   = 170;
    let pipeWidth = 120;
    let pipeSpeed = 2;
    let frame     = 0;
    let score     = 0;
    let gameOver  = false;
    let bgScroll  = 0;

    function resetGame() {
      bird.y = canvas.height / 2;
      bird.velocity = 0;
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;
    }

    function spawnPipe() {
      const minTop = 60;
      const maxTop = canvas.height - groundHeight - pipeGap - 60;
      const topHeight = Math.floor(Math.random() * (maxTop - minTop)) + minTop;
      const bottomY = topHeight + pipeGap;

      pipes.push({
        x: canvas.width,
        topHeight,
        bottomY,
        scored: false
      });
    }

    function flap() {
      if (gameOver) {
        resetGame();
      } else {
        bird.velocity = bird.jump;
      }
    }

    function startGame() {
      // Controls: PC + mobile
      document.addEventListener("keydown", (e) => {
        if (e.code === "Space") {
          e.preventDefault();
          flap();
        }
      });

      document.addEventListener("mousedown", (e) => {

        flap();
