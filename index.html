<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Plane Debug</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #70c5ce;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      display: block;
      margin: 0 auto;
      width: min(420px, 95vw);
      height: calc(min(420px, 95vw) * 1.5);
      max-height: 95vh;
      background: transparent;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const DEBUG = true; // set false when you're done with hitboxes

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = 400;
    canvas.height = 600;

    // === SPRITES from /images/ folder ===
    const bgImg         = new Image();
    const groundImg     = new Image();
    const birdImg       = new Image();
    const pipeTopImg    = new Image();
    const pipeBottomImg = new Image();

    bgImg.src         = "images/bg.png";
    groundImg.src     = "images/ground.png";
    birdImg.src       = "images/bird.png";
    pipeTopImg.src    = "images/pipe_top.png";
    pipeBottomImg.src = "images/pipe_bottom.png";

    // Wait for all images to load before starting
    const allImages = [bgImg, groundImg, birdImg, pipeTopImg, pipeBottomImg];
    let loadedCount = 0;
    allImages.forEach(img => {
      img.onload = () => {
        loadedCount++;
        if (loadedCount === allImages.length) {
          startGame();
        }
      };
      img.onerror = () => console.error("Error loading image:", img.src);
    });

    // === GAME STATE ===
    const groundHeight = 80;

    let bird = {
      x: 80,
      y: canvas.height / 2,
      width: 70,   // sprite size
      height: 45,  // sprite size
      velocity: 0,
      gravity: 0.5,
      jump: -9
    };

    // Bird hitbox is smaller than sprite for nicer feeling
    const BIRD_HIT_W = 50;
    const BIRD_HIT_H = 30;

    let pipes = [];
    let pipeGap    = 150;
    let pipeWidth  = 80;   // thinner pipes (visual + hitbox)
    let pipeHeight = 400;  // drawn pipe segment height
    let pipeSpeed  = 2;
    let frame      = 0;
    let score      = 0;
    let gameOver   = false;
    let bgScroll   = 0;

    // We crop from the middle of your 1920x1080 pipe images
    // Adjust these if your pipe art is shifted
    const PIPE_SRC_W = 200;                // width of crop
    const PIPE_SRC_X = (1920 - PIPE_SRC_W) / 2; // center crop (approx)

    function resetGame() {
      bird.y = canvas.height / 2;
      bird.velocity = 0;
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;
    }

    function spawnPipe() {
      const minTop = 60;
      const maxTop = canvas.height - groundHeight - pipeGap - 60;
      const topHeight = Math.floor(Math.random() * (maxTop - minTop)) + minTop;
      const bottomY = topHeight + pipeGap;

      pipes.push({
        x: canvas.width,
        topHeight,
        bottomY,
        scored: false
      });
    }

    function flap() {
      if (gameOver) {
        resetGame();
      } else {
        bird.velocity = bird.jump;
      }
    }

    function rectsOverlap(a, b) {
      return (
        a.x < b.x + b.w &&
        a.x + a.w > b.x &&
        a.y < b.y + b.h &&
        a.y + a.h > b.y
      );
    }

    function startGame() {
      // Controls (PC + mobile)
      document.addEventListener("keydown", (e) => {
        if (e.code === "Space") {
          e.preventDefault();
          flap();
        }
      });

      document.addEventListener("mousedown", (e) => {
        e.preventDefault();
        flap();
      });

      document.addEventListener("touchstart", (e) => {
        e.preventDefault();
        flap();
      }, { passive: false });

      requestAnimationFrame(loop);
    }

    function update() {
      if (gameOver) return;

      // Bird physics
      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      // Bird hitbox (centered inside sprite)
      const birdHitX = bird.x + (bird.width  - BIRD_HIT_W) / 2;
      const birdHitY = bird.y + (bird.height - BIRD_HIT_H) / 2;
      const birdRect = {
        x: birdHitX,
        y: birdHitY,
        w: BIRD_HIT_W,
        h: BIRD_HIT_H
      };

      // Ground collision
      const groundRect = {
        x: 0,
        y: canvas.height - groundHeight,
        w: canvas.width,
        h: groundHeight
      };

      if (birdRect.y + birdRect.h > groundRect.y || birdRect.y < 0) {
        gameOver = true;
      }

      // Spawn pipes
      if (frame % 100 === 0) spawnPipe();

      // Move pipes & check collisions
      pipes.forEach((p) => {
        p.x -= pipeSpeed;

        const topPipeRect = {
          x: p.x,
          y: p.topHeight - pipeHeight,
          w: pipeWidth,
          h: pipeHeight
        };

        const bottomPipeRect = {
          x: p.x,
          y: p.bottomY,
          w: pipeWidth,
          h: pipeHeight
        };

        if (rectsOverlap(birdRect, topPipeRect) || rectsOverlap(birdRect, bottomPipeRect)) {
          gameOver = true;
        }

        // Score when bird fully passes pipe
        if (!p.scored && p.x + pipeWidth < bird.x) {
          p.scored = true;
          score++;
        }
      });

      // Remove off-screen pipes
      pipes = pipes.filter((p) => p.x + pipeWidth > 0);

      // Background scroll
      bgScroll -= 1;
      if (bgScroll <= -canvas.width) {
        bgScroll = 0;
      }

      frame++;
    }

    function draw() {
      // Background
      ctx.drawImage(bgImg, bgScroll, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImg, bgScroll + canvas.width, 0, canvas.width, canvas.height);

      // Pipes (cropped from center of big images)
      pipes.forEach((p) => {
        // TOP PIPE
        ctx.drawImage(
          pipeTopImg,
          PIPE_SRC_X, 0, PIPE_SRC_W, pipeTopImg.height, // crop
          p.x, p.topHeight - pipeHeight,                // dest pos
          pipeWidth, pipeHeight                         // dest size
        );

        // BOTTOM PIPE
        ctx.drawImage(
          pipeBottomImg,
          PIPE_SRC_X, 0, PIPE_SRC_W, pipeBottomImg.height,
          p.x, p.bottomY,
          pipeWidth, pipeHeight
        );
      });

      // Bird
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);

      // Ground
      ctx.drawImage(groundImg, 0, canvas.height - groundHeight, canvas.width, groundHeight);

      // Score
      ctx.fillStyle = "black";
      ctx.font = "32px Arial";
      ctx.fillText(score, 20, 50);

      // Game Over
      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 80, canvas.height / 2);
        ctx.font = "20px Arial";
        ctx.fillText("Tap / Click / Space to restart", 45, canvas.height / 2 + 40);
      }

      // === DEBUG HITBOXES ===
      if (DEBUG) {
        ctx.save();
        ctx.strokeStyle = "red";
        ctx.lineWidth = 2;

        // Bird hitbox
        const birdHitX = bird.x + (bird.width  - BIRD_HIT_W) / 2;
        const birdHitY = bird.y + (bird.height - BIRD_HIT_H) / 2;
        ctx.strokeRect(birdHitX, birdHitY, BIRD_HIT_W, BIRD_HIT_H);

        // Pipes hitboxes
        pipes.forEach((p) => {
          const topPipeRect = {
            x: p.x,
            y: p.topHeight - pipeHeight,
            w: pipeWidth,
            h: pipeHeight
          };
          const bottomPipeRect = {
            x: p.x,
            y: p.bottomY,
            w: pipeWidth,
            h: pipeHeight
          };

          ctx.strokeRect(topPipeRect.x, topPipeRect.y, topPipeRect.w, topPipeRect.h);
          ctx.strokeRect(bottomPipeRect.x, bottomPipeRect.y, bottomPipeRect.w, bottomPipeRect.h);
        });

        // Ground hitbox
        ctx.strokeRect(0, canvas.height - groundHeight, canvas.width, groundHeight);

        ctx.restore();
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }
  </script>
</body>
</html>
