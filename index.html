<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Match Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      background: #e0f7fa;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      font-size: 2em;
      margin: 10px;
      color: #006064;
    }
    #score {
      font-size: 1.5em;
      margin: 10px;
      color: #004d40;
    }
    #game {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 90vw;
      max-width: 500px;
      margin-top: 10px;
    }
    .card {
      width: 30%;
      margin: 1%;
      aspect-ratio: 1 / 1;
      border-radius: 12px;
      background-color: #ffffff;
      position: relative;
      cursor: pointer;
      touch-action: manipulation;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card.revealed {
      transform: scale(1.1);
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }
    .card.revealed img {
      display: block;
    }
    audio { display: none; }
  </style>
</head>
<body>
  <h1>üê∂ Character Match üê±</h1>
  <div id="score">Score: 0</div>
  <div id="game"></div>
  <audio id="match-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
  <audio id="win-sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3"></audio>

  <script>
    const characters = [
      "https://cdn-icons-png.flaticon.com/512/616/616408.png", // cat
      "https://cdn-icons-png.flaticon.com/512/616/616430.png", // dog
      "https://cdn-icons-png.flaticon.com/512/616/616408.png", // cat
      "https://cdn-icons-png.flaticon.com/512/616/616430.png", // dog
      "https://cdn-icons-png.flaticon.com/512/616/616556.png", // bunny
      "https://cdn-icons-png.flaticon.com/512/616/616556.png", // bunny
      "https://cdn-icons-png.flaticon.com/512/616/616408.png", // cat
      "https://cdn-icons-png.flaticon.com/512/616/616530.png", // bear
      "https://cdn-icons-png.flaticon.com/512/616/616530.png", // bear
      "https://cdn-icons-png.flaticon.com/512/616/616408.png", // cat
    ];

    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const matchSound = document.getElementById("match-sound");
    const winSound = document.getElementById("win-sound");

    let cards = [];
    let firstCard = null;
    let score = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateCards() {
      const shuffled = shuffle(characters.slice());
      game.innerHTML = '';
      cards = [];
      score = 0;
      scoreDisplay.textContent = `Score: ${score}`;

      shuffled.forEach(url => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.img = url;

        const img = document.createElement('img');
        img.src = url;
        card.appendChild(img);

        card.onclick = () => revealCard(card);
        game.appendChild(card);
        cards.push(card);
      });
    }

    function revealCard(card) {
      if (card.classList.contains('revealed') || card === firstCard) return;

      card.classList.add('revealed');

      if (!firstCard) {
        firstCard = card;
      } else {
        if (firstCard.dataset.img === card.dataset.img) {
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
          matchSound.play();
          firstCard = null;

          if (score === characters.length / 2) {
            winSound.play();
            setTimeout(() => {
              alert("üéâ Great Job! Want to play again?");
              generateCards();
            }, 500);
          }
        } else {
          setTimeout(() => {
            firstCard.classList.remove('revealed');
            card.classList.remove('revealed');
            firstCard = null;
          }, 800);
        }
      }
    }

    generateCards();
  </script>
</body>
</html>
