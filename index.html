<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Flappy Plane</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #70c5ce;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    canvas {
      width: min(420px, 95vw);
      height: calc(min(420px, 95vw) * 1.5);
      max-height: 95vh;
      display: block;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      background: transparent;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // === SPRITES (from /images/ folder) ===
    const bgImg         = new Image();
    const groundImg     = new Image();
    const birdImg       = new Image();
    const pipeTopImg    = new Image();
    const pipeBottomImg = new Image();

    bgImg.src         = "images/bg.png";
    groundImg.src     = "images/ground.png";
    birdImg.src       = "images/bird.png";
    pipeTopImg.src    = "images/pipe_top.png";
    pipeBottomImg.src = "images/pipe_bottom.png";

    const images = [bgImg, groundImg, birdImg, pipeTopImg, pipeBottomImg];
    let imagesLoaded = 0;

    images.forEach(img => {
      img.onload = () => {
        imagesLoaded++;
        if (imagesLoaded === images.length) {
          startGame();   // start ONLY when all images are ready
        }
      };
      img.onerror = () => console.error("Error loading image:", img.src);
    });

    // === GAME STATE ===
    const groundHeight = 100;

    let bird = {
      x: 80,
      y: canvas.height / 2,
      width: 120,    // size tuned for your plane
      height: 80,
      velocity: 0,
      gravity: 0.5,
      jump: -9
    };

    let pipes = [];
    let pipeGap   = 170;
    let pipeWidth = 120;
    let pipeSpeed = 2;
    let frame     = 0;
    let score     = 0;
    let gameOver  = false;
    let bgScroll  = 0;

    function resetGame() {
      bird.y = canvas.height / 2;
      bird.velocity = 0;
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;
    }

    function spawnPipe() {
      const minTop = 60;
      const maxTop = canvas.height - groundHeight - pipeGap - 60;
      const topHeight = Math.floor(Math.random() * (maxTop - minTop)) + minTop;
      const bottomY = topHeight + pipeGap;

      pipes.push({
        x: canvas.width,
        topHeight,
        bottomY,
        scored: false
      });
    }

    function flap() {
      if (gameOver) {
        resetGame();
      } else {
        bird.velocity = bird.jump;
      }
    }

    function startGame() {
      // Controls: PC + mobile
      document.addEventListener("keydown", (e) => {
        if (e.code === "Space") {
          e.preventDefault();
          flap();
        }
      });

      document.addEventListener("mousedown", (e) => {
        e.preventDefault();
        flap();
      });

      document.addEventListener("touchstart", (e) => {
        e.preventDefault();
        flap();
      }, { passive: false });

      requestAnimationFrame(loop);
    }

    function update() {
      if (gameOver) return;

      bird.velocity += bird.gravity;
      bird.y += bird.velocity;

      // hit top or ground
      if (bird.y < 0 || bird.y + bird.height > canvas.height - groundHeight) {
        gameOver = true;
      }

      if (frame % 100 === 0) {
        spawnPipe();
      }

      // move pipes + collisions
      for (let i = pipes.length - 1; i >= 0; i--) {
        const p = pipes[i];
        p.x -= pipeSpeed;

        // collision with pipe
        if (
          bird.x < p.x + pipeWidth &&
          bird.x + bird.width > p.x &&
          (bird.y < p.topHeight || bird.y + bird.height > p.bottomY)
        ) {
          gameOver = true;
        }

        // score
        if (!p.scored && p.x + pipeWidth < bird.x) {
          p.scored = true;
          score++;
        }

        // remove off screen
        if (p.x + pipeWidth < 0) {
          pipes.splice(i, 1);
        }
      }

      // scrolling background
      bgScroll -= 1;
      if (bgScroll <= -canvas.width) {
        bgScroll = 0;
      }

      frame++;
    }

    function draw() {
      // background
      ctx.drawImage(bgImg, bgScroll, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImg, bgScroll + canvas.width, 0, canvas.width, canvas.height);

      // pipes (your pipe images are tall with black background)
      pipes.forEach((p) => {
        // top pipe
        ctx.drawImage(
          pipeTopImg,
          0, 0, pipeTopImg.width, pipeTopImg.height,
          p.x, p.topHeight - canvas.height,
          pipeWidth, canvas.height
        );

        // bottom pipe
        ctx.drawImage(
          pipeBottomImg,
          0, 0, pipeBottomImg.width, pipeBottomImg.height,
          p.x, p.bottomY,
          pipeWidth, canvas.height
        );
      });

      // bird (plane)
      ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);

      // ground
      ctx.drawImage(groundImg, 0, canvas.height - groundHeight, canvas.width, groundHeight);

      // score
      ctx.fillStyle = "black";
      ctx.font = "32px Arial";
      ctx.fillText(score, 20, 50);

      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("GAME OVER", 70, canvas.height / 2 - 10);
        ctx.font = "20px Arial";
        ctx.fillText("Tap / Click / Space to restart", 55, canvas.height / 2 + 25);
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }
  </script>
</body>
</html>
