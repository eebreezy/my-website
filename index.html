<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mata Tiempo â€“ Image Only</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #e0f7fa;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 1.4em;
      margin: 4px;
      color: #006064;
    }
    #level, #score, #timer {
      font-size: 1em;
      margin: 2px;
      color: #004d40;
    }
    #controls {
      display: flex;
      gap: 10px;
      margin-bottom: 6px;
    }
    #resetBtn, #musicToggle {
      background: #00796b;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 0.9em;
      border-radius: 6px;
      cursor: pointer;
    }
    #resetBtn:hover, #musicToggle:hover {
      background: #004d40;
    }
    #game {
      display: grid;
      gap: 2px;
      margin-bottom: 10px;
      width: 95vmin;
      height: 95vmin;
      touch-action: none;
    }
    .card {
      width: 100%;
      aspect-ratio: 1 / 1;
      background-color: #ffffff;
      border: 1px solid #ccc;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .card.revealed img {
      display: block;
    }
    canvas#confetti {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Character Match</h1>
  <div id="level">Level: 1</div>
  <div id="score">Score: 0</div>
  <div id="timer">Time: 0s</div>
  <div id="controls">
    <button id="resetBtn">ðŸ”„ Reset Game</button>
    <button id="musicToggle">ðŸ”Š Music On</button>
  </div>
  <div id="game"></div>
  <canvas id="confetti"></canvas>

  <!-- ðŸŽµ Background Music -->
  <audio id="bgMusic" loop>
    <source src="cards/music/kids-fun.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- ðŸ”ˆ Sound Effects -->
  <audio id="matchSound" src="cards/music/match.mp3"></audio>
  <audio id="buzzSound" src="cards/music/buzz.mp3"></audio>

  <script>
    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    const levelDisplay = document.getElementById("level");
    const resetBtn = document.getElementById("resetBtn");
    const music = document.getElementById("bgMusic");
    const musicToggle = document.getElementById("musicToggle");

    const matchSound = document.getElementById("matchSound");
    const buzzSound = document.getElementById("buzzSound");

    let cards = [], firstCard = null, score = 0, lock = false;
    let timer = 0, interval = null;
    let level = 1;
    let images = [];
    let musicPlaying = false;
    let levelMatches = 0;

    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function updateDisplays() {
      scoreDisplay.textContent = `Score: ${score}`;
      levelDisplay.textContent = `Level: ${level}`;
      timerDisplay.textContent = `Time: ${timer}s`;
    }

    function startTimer() {
      clearInterval(interval);
      timer = 0;
      interval = setInterval(() => {
        timer++;
        updateDisplays();
      }, 1000);
    }

    function generateCards() {
      if (!images.length) return;
      startTimer();
      const totalPairs = Math.pow(2, level);
      const selected = shuffle(images).slice(0, totalPairs);
      const deck = shuffle(selected.flatMap(img => [img, img]));
      const columns = Math.ceil(Math.sqrt(deck.length));
      game.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
      game.style.gridTemplateRows = `repeat(${Math.ceil(deck.length / columns)}, 1fr)`;

      game.innerHTML = '';
      lock = false;
      firstCard = null;
      levelMatches = 0;
      updateDisplays();
      cards = [];

      deck.forEach((imgPath) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.img = imgPath;

        const img = document.createElement('img');
        img.src = imgPath;
        card.appendChild(img);

        card.onclick = () => revealCard(card);
        game.appendChild(card);
        cards.push(card);
      });
    }

    function revealCard(card) {
      if (lock || card.classList.contains('revealed') || card === firstCard) return;
      card.classList.add('revealed');

      if (!firstCard) {
        firstCard = card;
      } else {
        lock = true;
        if (firstCard.dataset.img === card.dataset.img) {
          score++;
          levelMatches++;
          updateDisplays();
          matchSound.currentTime = 0;
          matchSound.play();
          firstCard = null;
          lock = false;

          if (levelMatches === Math.pow(2, level)) {
            clearInterval(interval);
            setTimeout(() => {
              alert(`ðŸŽ‰ Level ${level} complete!`);
              if (level === 8) {
                score = 0;
                level = 1;
              } else {
                level++;
              }
              generateCards();
            }, 800);
          }
        } else {
          buzzSound.currentTime = 0;
          buzzSound.play();
          setTimeout(() => {
            firstCard.classList.remove('revealed');
            card.classList.remove('revealed');
            firstCard = null;
            lock = false;
          }, 800);
        }
      }
    }

    resetBtn.onclick = () => {
      score = 0;
      level = 1;
      generateCards();
    };

    musicToggle.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicToggle.textContent = "ðŸ”Š Music On";
      } else {
        music.pause();
        musicToggle.textContent = "ðŸ”‡ Music Off";
      }
    });

    window.addEventListener('click', () => {
      if (!musicPlaying) {
        music.play().catch(() => {});
        musicPlaying = true;
      }
    }, { once: true });

    fetch('cards/cards.json')
      .then(res => res.json())
      .then(data => {
        images = data
          .filter(filename => filename.endsWith(".png") || filename.endsWith(".jpg"))
          .map(filename => `cards/${filename}`);
        generateCards();
      })
      .catch(err => {
        console.error("Failed to load cards.json", err);
        alert("Failed to load card image list.");
      });
  </script>
</body>
</html>
