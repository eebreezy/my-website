<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Character Match â€“ Final</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #e0f7fa;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.4em;
      margin: 4px;
      color: #006064;
    }

    #score, #timer {
      font-size: 1em;
      margin: 2px;
      color: #004d40;
    }

    #controls {
      display: flex;
      gap: 10px;
      margin-bottom: 4px;
    }

    #resetBtn, #soundBtn {
      background: #00796b;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 0.9em;
      border-radius: 6px;
      cursor: pointer;
    }

    #resetBtn:hover, #soundBtn:hover {
      background: #004d40;
    }

    #game {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 1vw;
      width: 95vw;
      padding: 0.5vw;
      margin-bottom: 8px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10%;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
      position: relative;
      aspect-ratio: 1 / 1;
      cursor: pointer;
      touch-action: manipulation;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .card.revealed img {
      display: block;
    }

    canvas#confetti {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }

    audio { display: none; }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Match the Characters ðŸŽ‰</h1>
  <div id="score">Score: 0</div>
  <div id="timer">Time: 0s</div>
  <div id="controls">
    <button id="resetBtn">ðŸ”„ Reset Game</button>
    <button id="soundBtn">ðŸ”Š Sound: On</button>
  </div>
  <div id="game"></div>
  <canvas id="confetti"></canvas>

  <audio id="match-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
  <audio id="win-sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3"></audio>

  <script>
    const imageURLs = [
      "https://cdn-icons-png.flaticon.com/512/616/616408.png",
      "https://cdn-icons-png.flaticon.com/512/616/616430.png",
      "https://cdn-icons-png.flaticon.com/512/616/616556.png",
      "https://cdn-icons-png.flaticon.com/512/616/616530.png",
      "https://cdn-icons-png.flaticon.com/512/616/616645.png",
      "https://cdn-icons-png.flaticon.com/512/616/616531.png",
      "https://cdn-icons-png.flaticon.com/512/616/616629.png",
      "https://cdn-icons-png.flaticon.com/512/616/616571.png",
      "https://cdn-icons-png.flaticon.com/512/616/616542.png",
      "https://cdn-icons-png.flaticon.com/512/616/616592.png",
      "https://cdn-icons-png.flaticon.com/512/616/616628.png",
      "https://cdn-icons-png.flaticon.com/512/616/616589.png",
      "https://cdn-icons-png.flaticon.com/512/616/616607.png",
      "https://cdn-icons-png.flaticon.com/512/616/616436.png",
      "https://cdn-icons-png.flaticon.com/512/616/616554.png",
      "https://cdn-icons-png.flaticon.com/512/616/616509.png",
      "https://cdn-icons-png.flaticon.com/512/616/616596.png",
      "https://cdn-icons-png.flaticon.com/512/616/616574.png",
      "https://cdn-icons-png.flaticon.com/512/616/616623.png",
      "https://cdn-icons-png.flaticon.com/512/616/616491.png",
      "https://cdn-icons-png.flaticon.com/512/616/616499.png",
      "https://cdn-icons-png.flaticon.com/512/616/616452.png",
      "https://cdn-icons-png.flaticon.com/512/616/616447.png",
      "https://cdn-icons-png.flaticon.com/512/616/616466.png",
      "https://cdn-icons-png.flaticon.com/512/616/616501.png"
    ];

    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const timerDisplay = document.getElementById("timer");
    const resetBtn = document.getElementById("resetBtn");
    const soundBtn = document.getElementById("soundBtn");
    const matchSound = document.getElementById("match-sound");
    const winSound = document.getElementById("win-sound");

    let cards = [], firstCard = null, score = 0, lock = false;
    let timer = 0, interval = null, soundOn = true;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateCards() {
      clearInterval(interval);
      timer = 0;
      updateTimer();
      interval = setInterval(() => {
        timer++;
        updateTimer();
      }, 1000);

      const pairs = [];
      const selectedImages = imageURLs.slice(0, 50);
      selectedImages.forEach(url => pairs.push(url, url));
      const shuffled = shuffle(pairs);
      game.innerHTML = '';
      score = 0;
      lock = false;
      firstCard = null;
      updateScore();
      cards = [];

      shuffled.forEach(url => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.img = url;
        const img = document.createElement('img');
        img.src = url;
        card.appendChild(img);
        card.onclick = () => revealCard(card);
        game.appendChild(card);
        cards.push(card);
      });
    }

    function updateScore() {
      scoreDisplay.textContent = `Score: ${score}`;
    }

    function updateTimer() {
      timerDisplay.textContent = `Time: ${timer}s`;
    }

    function revealCard(card) {
      if (lock || card.classList.contains('revealed') || card === firstCard) return;
      card.classList.add('revealed');

      if (!firstCard) {
        firstCard = card;
      } else {
        lock = true;
        if (firstCard.dataset.img === card.dataset.img) {
          score++;
          updateScore();
          if (soundOn) matchSound.play();
          firstCard = null;
          lock = false;

          if (score === 50) {
            clearInterval(interval);
            if (soundOn) winSound.play();
            launchConfetti();
            setTimeout(() => {
              alert(`ðŸŽ‰ You matched all 50 pairs in ${timer}s!`);
              generateCards();
            }, 1000);
          }
        } else {
          setTimeout(() => {
            firstCard.classList.remove('revealed');
            card.classList.remove('revealed');
            firstCard = null;
            lock = false;
          }, 800);
        }
      }
    }

    resetBtn.onclick = () => generateCards();

    soundBtn.onclick = () => {
      soundOn = !soundOn;
      soundBtn.textContent = soundOn ? 'ðŸ”Š Sound: On' : 'ðŸ”‡ Sound: Off';
    };

    // ðŸŽ‰ Confetti animation
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let confettiParticles = [];

    function launchConfetti() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      confettiParticles = Array.from({ length: 100 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - 200,
        r: Math.random() * 6 + 4,
        d: Math.random() * 6 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.random() * 10 - 5
      }));
      requestAnimationFrame(drawConfetti);
      setTimeout(() => confettiParticles = [], 2000);
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettiParticles.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.y += p.d;
        p.x += Math.sin(p.y * 0.05) * 2;
      });
      if (confettiParticles.length) requestAnimationFrame(drawConfetti);
    }

    generateCards();
  </script>
</body>
</html>
