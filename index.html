<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Match ‚Äì 100 Pairs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      background: #e0f7fa;
      font-family: sans-serif;
      overflow-y: scroll;
    }
    h1 {
      text-align: center;
      color: #006064;
      margin: 10px 0;
    }
    #score {
      text-align: center;
      font-size: 1.2em;
      color: #004d40;
      margin-bottom: 10px;
    }
    #game {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      padding: 10px;
    }
    .card {
      width: 18vw;
      max-width: 60px;
      aspect-ratio: 1 / 1;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
      cursor: pointer;
      touch-action: manipulation;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }
    .card.revealed img {
      display: block;
    }
    audio { display: none; }
  </style>
</head>
<body>
  <h1>üêµ Character Match ‚Äì 100 Pairs üê∏</h1>
  <div id="score">Score: 0</div>
  <div id="game"></div>
  <audio id="match-sound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>
  <audio id="win-sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-01.mp3"></audio>

  <script>
    const imageURLs = [
      "https://cdn-icons-png.flaticon.com/512/616/616408.png", // cat
      "https://cdn-icons-png.flaticon.com/512/616/616430.png", // dog
      "https://cdn-icons-png.flaticon.com/512/616/616556.png", // bunny
      "https://cdn-icons-png.flaticon.com/512/616/616530.png", // bear
      "https://cdn-icons-png.flaticon.com/512/616/616645.png", // monkey
      "https://cdn-icons-png.flaticon.com/512/616/616531.png", // cow
      "https://cdn-icons-png.flaticon.com/512/616/616629.png", // lion
      "https://cdn-icons-png.flaticon.com/512/616/616571.png", // frog
      "https://cdn-icons-png.flaticon.com/512/616/616542.png", // panda
      "https://cdn-icons-png.flaticon.com/512/616/616592.png", // pig
      "https://cdn-icons-png.flaticon.com/512/616/616628.png", // tiger
      "https://cdn-icons-png.flaticon.com/512/616/616589.png", // elephant
      "https://cdn-icons-png.flaticon.com/512/616/616607.png", // sheep
      "https://cdn-icons-png.flaticon.com/512/616/616436.png", // giraffe
      "https://cdn-icons-png.flaticon.com/512/616/616554.png", // crocodile
      "https://cdn-icons-png.flaticon.com/512/616/616509.png", // owl
      "https://cdn-icons-png.flaticon.com/512/616/616596.png", // duck
      "https://cdn-icons-png.flaticon.com/512/616/616574.png", // horse
      "https://cdn-icons-png.flaticon.com/512/616/616623.png", // koala
      "https://cdn-icons-png.flaticon.com/512/616/616491.png"  // raccoon
    ];

    const game = document.getElementById("game");
    const scoreDisplay = document.getElementById("score");
    const matchSound = document.getElementById("match-sound");
    const winSound = document.getElementById("win-sound");

    let cards = [];
    let firstCard = null;
    let score = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateCards() {
      const pairs = [];
      imageURLs.forEach(url => {
        for (let i = 0; i < 10; i++) {
          pairs.push(url);
        }
      });

      const shuffled = shuffle(pairs);
      game.innerHTML = '';
      score = 0;
      scoreDisplay.textContent = `Score: 0`;
      cards = [];

      shuffled.forEach(url => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.img = url;

        const img = document.createElement('img');
        img.src = url;
        card.appendChild(img);

        card.onclick = () => revealCard(card);
        game.appendChild(card);
        cards.push(card);
      });
    }

    function revealCard(card) {
      if (card.classList.contains('revealed') || card === firstCard) return;

      card.classList.add('revealed');

      if (!firstCard) {
        firstCard = card;
      } else {
        if (firstCard.dataset.img === card.dataset.img) {
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
          matchSound.play();
          firstCard = null;

          if (score === 100) {
            winSound.play();
            setTimeout(() => {
              alert("üéâ You matched all 100 pairs! Amazing job!");
              generateCards();
            }, 600);
          }
        } else {
          setTimeout(() => {
            firstCard.classList.remove('revealed');
            card.classList.remove('revealed');
            firstCard = null;
          }, 800);
        }
      }
    }

    generateCards();
  </script>
</body>
</html>
